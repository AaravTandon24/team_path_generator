<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Path Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Team Path Generator</h1>
    <p>
      This generator will create paths for teams across various campus
      locations, with each team visiting 4 locations.
    </p>
    <form method="POST">
      <label for="num_teams">Number of Teams:</label>
      <input type="number" id="num_teams" name="num_teams" required min="1" />

      <input type="submit" value="Generate Paths" />
    </form>
  </body>
</html>
